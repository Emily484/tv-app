<div *ngIf='show'>

  <mat-card>
  <h2>{{show.name}}</h2>

  <div>

  <span>Mains</span>
  <span>Episodes</span>
  <span>Cast</span>

  </div>

    <div class= "showlist">

    <div class = "col-lg-2 col-md-2 col-sm-2 row"><img [src]='show.image' class= "img-responsive" style="width: 100%" alt="Show Image" /></div>

    <div class = "description col-lg-6 col-md-6 col-sm-6 row">{{show.description}}</div>

    <div class = "col-lg-4 col-md-4 col-sm-4 row showinfo">
      <span>Genre: {{show.genre}}<br></span>
      <span>Network: {{show.network}}<br></span>
      <span>Country: {{show.country}}<br></span>
      <span>Runtime: {{show.runtime}}</span>
      <span>Language: {{show.language}}</span>
    </div>

  </div>

</mat-card>

</div>
