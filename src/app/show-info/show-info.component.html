<app-menu></app-menu>
<div *ngIf="!isLoading; else loadingSpinner"></div>
<div *ngIf="show" class="info-container">
  <mat-card>
      <mat-card-subtitle>{{ show.genre }}</mat-card-subtitle>

    <div class="showlist">
      <div class="col-lg-3 col-md-4 col-sm-5 col-xs-7 row">
        <img [src]="show.image" class="img-fluid" style="width: 100%; height:auto;" />
        <img src="../../assets/images/no-img.png" *ngIf="!show.image" />
      </div>

      <div class="description col-lg-8 col-md-8 col-sm-7 col-xs-11 row">
        <mat-card>
          <mat-card-content>
            <p class="showsummary">{{ show.description }}</p>
            <p *ngIf="!show.description">
              We don't have a summary for {{ show.name }} at this time.
            </p>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-8 col-md-8 col-sm-7 row col-xs-10 showinfo">
        <div><span>Network:</span> {{ show.network }}
        <span>Country:</span> {{ show.country }}
        <span>Runtime:</span> {{ show.runtime }}
        <span>Language:</span> {{ show.language }}</div>
      </div>
    </div>
  </mat-card>
</div>

<ng-template #loadingSpinner>
  <mat-progress-bar
    mode="indeterminate"
    aria-label="The page is loading"
  ></mat-progress-bar>
</ng-template>
